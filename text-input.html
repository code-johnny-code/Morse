<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Morse</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<nav id="navbar"></nav>

<div id="waveform"></div>

<div id="inputs">
  <form action="#" onsubmit="return false;">
    <input type="text" name="formText">
    <input id="button" type="button" value="Play Morse" onclick="textToMorse(this.form, true)">
    <input id="button" type="button" value="Text Only" onclick="textToMorse(this.form, false)">
  </form>
  <p style="color: white"><em>Allowed special characters: . , ? ! - / @ ( )</em></p>
  <h1 id="code-text"></h1>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
<script src="js/alphanum.js"></script>
<script src="js/textMorse.js"></script>
<script src="js/nav.js"></script>

</body>
</html>
